<mat-form-field class="auto-full-width">
  <mat-label>Search station</mat-label>
  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="getSchedules(option)">
      {{option.stationName}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
